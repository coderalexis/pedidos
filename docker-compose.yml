services:
  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    container_name: customer-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:root@mongodb:27017/customer_db?authSource=admin}
    networks:
      - pedidos-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/customer-service/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:root@mongodb:27017/order_db?authSource=admin}
      CUSTOMER_SERVICE_URL: ${CUSTOMER_SERVICE_URL:-http://customer-service:8081/customer-service}
    depends_on:
      customer-service:
        condition: service_healthy
    networks:
      - pedidos-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/order-service/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodb_data:/data/db
    networks:
      - pedidos-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles:
      - local

networks:
  pedidos-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
